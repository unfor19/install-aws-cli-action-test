name: test-action

on:
  push:
  workflow_dispatch:
    inputs:
      src_ref:
        description: Which branch to test?
        required: true
        default: master

jobs:
  test_no_input:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: no input
    steps:
    - uses: actions/checkout@v2
    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@master
    - run: aws --version
      shell: bash


  test_latest_version_v1:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: latest v1
    steps:
    - uses: actions/checkout@v2
    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@master
      with:
        version: 1
    - run: aws --version
      shell: bash


  test_latest_version_v2:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: latest v2
    steps:
    - uses: actions/checkout@v2
    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@master
      with:
        version: 2
    - run: aws --version
      shell: bash


  test_specific_v1:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: specific v1
    steps:
    - uses: actions/checkout@v2
    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@master
      with:
        version: 1.18.1
    - run: aws --version
      shell: bash


  test_specific_v2:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: specific v2
    steps:
    - uses: actions/checkout@v2
    - id: install-aws-cli
      uses: unfor19/install-aws-cli-action@master
      with:
        version: 2.0.30
    - run: aws --version
      shell: bash
